{% extends 'base.html' %}

{% block titulo %} Registrar Empleado {% endblock titulo %}

{% block content %}
{% include 'includes/header.html' %}
<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Ingresar Empleado</h1>
        <form class="cell grid-x grid-margin-x" method="POST" enctype="multipart/form-data"> {% csrf_token %}
            <div class="medium-6 cell">
                <label>Nombres:
                    {{form.firstName}}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Apellidos:
                    {{form.lastName}}
                </label>
            </div>
            <div class="medium-12 cell">
                <label class="top">Imagen de perfil:
                    {{form.avatar}}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Trabajo:
                    {{form.job}}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Departamento:
                    {{form.department}}
                </label>
            </div>
            <div class="cell">
                <label>Habilidades:
                    {{form.habilidades}}
                </label>
            </div>
            <div class="medium-6 cell">
                <label >Hoja de vida:
                    {{form.hoja_vida}}
                </label>
            </div>
            <div class="medium-12 cell">
                <button class="button success" type="submit">Agregar</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
