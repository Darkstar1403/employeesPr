<h1>Habilidades del empleado</h1>
<form method="get">{% csrf_token %}
    <input type="text" id="idEmpleado" name="idEmpleado" placeholder="Ingrese el id del empleado">
    <button type="submit">Buscar</button>
</form>

<ul>

{% for habilidad in habilidades %}
    <li>{{habilidad}}</li>
{% endfor %}

</ul>
